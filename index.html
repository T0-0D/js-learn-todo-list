<!DOCTYPE html>
<head>
    <title>To Do List Thingy</title>
</head>
<body>
    <h1>To Do List</h1>
    <h3>How to use</h3>
    <p>1. Fill in the blank with something you have to do<br>
        2. Push "Add Task" button<br>
        3. Enjoy!<br>
        (Hope there is no bugs)
    </p>

    <input type="text" id="inputText" placeholder="ex.) eat jiro">
    <input type="button" id="addButton" value="Add Task">
    <p id="outputText"></p>
    <input type="button" id="deleteAllButton" value="Delete All Task(s)">
    <script src="to-do-list.js"></script>
</body>
